<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="tailwind.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header class="pt-8 pb-5 text-white bg-primary-600">
      <div class="inner-container">
        <!-- top row -->
        <div class="flex flex-row justify-between">
          <a
            href="/"
            class="inline-block text-3xl font-bold leading-10 font-poppins"
          >
            Mi<span class="text-secondary-600">Casa</span>
          </a>
          <nav class="flex items-center inline-block">
            <ul class="font-bold li-inline space-x-14 font-poppins">
              <li
                class="
                  text-secondary-600
                  border-b-2
                  pb-0.5
                  border-secondary-600
                "
              >
                <a href="/">Home</a>
              </li>
              <li><a href="#">Featured</a></li>
              <li><a href="#">Holiday Packages</a></li>
              <li><a href="#">Contact Us</a></li>
            </ul>
          </nav>
          <div class="flex flex-row items-center">
            <img src="assets/images/user_avatar.svg" alt="user avatar" />
            <svg
              width="14"
              height="12"
              viewBox="0 0 14 12"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              class="pl-1"
            >
              <title>profile dropdown</title>
              <path d="M7 12L0.0717964 0H13.9282L7 12Z" fill="white" />
            </svg>
          </div>
        </div>
        <!-- bottom row -->
        <div>
          <ul class="space-x-6 font-bold li-inline font-poppins">
            <li>
              Rent
              <svg
                width="12"
                height="9"
                viewBox="0 0 12 9"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                class="inline-block"
              >
                <path d="M6 9L0.803848 0H11.1962L6 9Z" fill="white" />
              </svg>
            </li>
            <li>
              Buy
              <svg
                width="12"
                height="9"
                viewBox="0 0 12 9"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                class="inline-block"
              >
                <path d="M6 9L0.803848 0H11.1962L6 9Z" fill="white" />
              </svg>
            </li>
            <li>
              Sell
              <svg
                width="12"
                height="9"
                viewBox="0 0 12 9"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                class="inline-block"
              >
                <path d="M6 9L0.803848 0H11.1962L6 9Z" fill="white" />
              </svg>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <!-- HERO -->
    <div class="hero">
      <div class="flex inner-container">
        <div class="w-6/12">
          <h1 class="text-primary-600">Buy, Sell, Rent.</h1>
          <h2 class="mt-7.5 text-primary-600">
            The best deals, for both Realtors and Customers.
          </h2>
          <a
            href="#"
            class="
              inline-block
              mt-7.5
              text-secondary-600
              font-helvetica font-bold
              text-xl
              underline
            "
            >Explore More
            <svg
              width="43"
              height="23"
              viewBox="0 0 43 23"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              class="inline-block"
            >
              <path
                d="M41.6936 12.9142C42.2794 12.3284 42.2794 11.3786 41.6936 10.7929L32.1477 1.24691C31.5619 0.661127 30.6122 0.661127 30.0264 1.24691C29.4406 1.8327 29.4406 2.78245 30.0264 3.36823L38.5117 11.8535L30.0264 20.3388C29.4406 20.9246 29.4406 21.8743 30.0264 22.4601C30.6122 23.0459 31.5619 23.0459 32.1477 22.4601L41.6936 12.9142ZM0.0714722 13.3535H40.633V10.3535H0.0714722V13.3535Z"
                fill="#FF5722"
              />
            </svg>
          </a>
        </div>
      </div>
    </div>
    <!-- SEARCH -->
    <div class="relative">
      <div
        class="absolute w-full pt-5 text-white rounded-lg  px-28 bg-primary-600 absolute-center inner-container -top-32"
      >
        <h2 class="uppercase">What do you need?</h2>
      </div>
      <div class="bg-secondary-600 bg-opacity-10 pt-28">
        <div class="inner-container">
          something
          <br />
          <br />
          <br />
          <br />
          <br />
          <br />
        </div>
      </div>
    </div>
  </body>
</html>
