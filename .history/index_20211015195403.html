<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="tailwind.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header class="bg-primary-600 text-white pt-8 pb-5">
      <div class="inner-container">
        <!-- top row -->
        <div class="flex flex-row justify-between">
          <div class="font-bold text-3xl leading-10 font-poppins inline-block">
            Mi<span class="text-secondary-600">Casa</span>
          </div>
          <nav class="inline-block flex items-center">
            <ul class="li-inline space-x-14 font-bold font-poppins">
              <li
                class="
                  text-secondary-600
                  border-b-2
                  pb-0.5
                  border-secondary-600
                "
              >
                Home
              </li>
              <li>Featured</li>
              <li>Holiday Packages</li>
              <li>Contact Us</li>
            </ul>
          </nav>
          <div class="flex flex-row items-center">
            <img src="./assets/images/user_avatar.svg" alt="user avatar" />
            <svg
              width="14"
              height="12"
              viewBox="0 0 14 12"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              class="pl-1"
            >
              <title>profile dropdown</title>
              <path d="M7 12L0.0717964 0H13.9282L7 12Z" fill="white" />
            </svg>
          </div>
        </div>
        <!-- bottom row -->
        <div>
          <ul class="li-inline space-x-6">
            <li>
              Rent
              <svg
                width="12"
                height="9"
                viewBox="0 0 12 9"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                class="inline-block"
              >
                <path d="M6 9L0.803848 0H11.1962L6 9Z" fill="white" />
              </svg>
            </li>
            <li>
              Buy
              <svg
                width="12"
                height="9"
                viewBox="0 0 12 9"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                class="inline-block"
              >
                <path d="M6 9L0.803848 0H11.1962L6 9Z" fill="white" />
              </svg>
            </li>
            <li>
              Sell
              <svg
                width="12"
                height="9"
                viewBox="0 0 12 9"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                class="inline-block"
              >
                <path d="M6 9L0.803848 0H11.1962L6 9Z" fill="white" />
              </svg>
            </li>
          </ul>
        </div>
      </div>
    </header>
  </body>
</html>
