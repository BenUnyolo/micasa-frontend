<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="tailwind.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header class="pt-8 pb-5 text-white bg-primary-600">
      <div class="inner-container">
        <!-- top row -->
        <div class="flex flex-row justify-between">
          <a
            href="/"
            class="inline-block text-3xl font-bold leading-10 font-poppins"
          >
            Mi<span class="text-secondary-600">Casa</span>
          </a>
          <nav class="flex items-center inline-block">
            <ul class="font-bold li-inline space-x-14 font-poppins">
              <li
                class="
                  text-secondary-600
                  border-b-2
                  pb-0.5
                  border-secondary-600
                "
              >
                <a href="/">Home</a>
              </li>
              <li><a href="#">Featured</a></li>
              <li><a href="#">Holiday Packages</a></li>
              <li><a href="#">Contact Us</a></li>
            </ul>
          </nav>
          <div class="flex flex-row items-center">
            <img src="assets/images/user_avatar.svg" alt="user avatar" />
            <svg
              width="14"
              height="12"
              viewBox="0 0 14 12"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              class="pl-1"
            >
              <title>profile dropdown</title>
              <path d="M7 12L0.0717964 0H13.9282L7 12Z" fill="white" />
            </svg>
          </div>
        </div>
        <!-- bottom row -->
        <div>
          <ul class="space-x-6 font-bold li-inline font-poppins">
            <li>
              Rent
              <svg
                width="12"
                height="9"
                viewBox="0 0 12 9"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                class="inline-block"
              >
                <path d="M6 9L0.803848 0H11.1962L6 9Z" fill="white" />
              </svg>
            </li>
            <li>
              Buy
              <svg
                width="12"
                height="9"
                viewBox="0 0 12 9"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                class="inline-block"
              >
                <path d="M6 9L0.803848 0H11.1962L6 9Z" fill="white" />
              </svg>
            </li>
            <li>
              Sell
              <svg
                width="12"
                height="9"
                viewBox="0 0 12 9"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                class="inline-block"
              >
                <path d="M6 9L0.803848 0H11.1962L6 9Z" fill="white" />
              </svg>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <!-- HERO -->
    <div class="hero">
      <div class="flex inner-container">
        <div class="w-6/12">
          <h1 class="text-primary-600">Buy, Sell, Rent.</h1>
          <h2 class="mt-7.5 text-primary-600">
            The best deals, for both Realtors and Customers.
          </h2>
          <a
            href="#"
            class="
              inline-block
              mt-7.5
              text-secondary-600
              font-helvetica font-bold
              text-xl
              underline
            "
            >Explore More
            <svg
              width="43"
              height="23"
              viewBox="0 0 43 23"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              class="inline-block"
            >
              <path
                d="M41.6936 12.9142C42.2794 12.3284 42.2794 11.3786 41.6936 10.7929L32.1477 1.24691C31.5619 0.661127 30.6122 0.661127 30.0264 1.24691C29.4406 1.8327 29.4406 2.78245 30.0264 3.36823L38.5117 11.8535L30.0264 20.3388C29.4406 20.9246 29.4406 21.8743 30.0264 22.4601C30.6122 23.0459 31.5619 23.0459 32.1477 22.4601L41.6936 12.9142ZM0.0714722 13.3535H40.633V10.3535H0.0714722V13.3535Z"
                fill="#FF5722"
              />
            </svg>
          </a>
        </div>
      </div>
    </div>
    <!-- SEARCH & HOW IT WORKS -->
    <div class="relative">
      <!-- what do you need -->
      <div
        class="absolute w-full pt-5 text-sm text-white rounded-lg  font-poppins px-28 bg-primary-600 absolute-center inner-container -top-32"
        id="homepage-search"
      >
        <h2 class="uppercase">What do you need?</h2>
        <!-- search boxes -->
        <span class="inline-block w-full mt-3">
          <div class="flex flex-wrap -m-2.5">
            <!-- location -->
            <div class="w-1/3 p-2.5">
              <label for="location" class="block">Location</label>
              <select name="location" id="search-location">
                <option value="verdun-montreal">Verdun, Montreal</option>
                <option value="sthenri-montreal">Saint Henri, Montreal</option>
                <option value="littleburgundy-montreal">
                  Little Burgundy, Montreal
                </option>
              </select>
            </div>
            <!-- category -->
            <div class="w-1/3 p-2.5">
              <label for="category" class="block">Category</label>
              <select name="category" id="search-category">
                <option value="1br-duplex">1 Bedroom Duplex</option>
                <option value="2br-duplex">2 Bedroom Duplex</option>
                <option value="3br-duplex">3 Bedroom Duplex</option>
              </select>
            </div>
            <!-- category -->
            <div class="w-1/3 p-2.5">
              <label for="budget" class="block">Budget</label>
              <select name="budget" id="search-budget">
                <option value="50k-150k">$50,000 - $150,000</option>
                <option value="150k-250k">$150,001 - $250,000</option>
                <option value="250k-350k">$250,001 - $350,000</option>
              </select>
            </div>
            <!-- search button -->
            <div class="w-1/3 p-2.5">
              <button class="font-montserrat">
                Search MiCasa
                <svg
                  width="25"
                  height="15"
                  viewBox="0 0 25 15"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                  class="inline-block"
                >
                  <path
                    d="M1.5625 8H20.0938L14.4219 12.36C14.2906 12.4611 14.1916 12.5778 14.1308 12.7034C14.0699 12.829 14.0483 12.961 14.0672 13.0919C14.1052 13.3564 14.3059 13.6003 14.625 13.77C14.9441 13.9397 15.3555 14.0214 15.7686 13.997C16.1818 13.9726 16.5629 13.8442 16.8281 13.64L24.6406 7.64C24.6932 7.59228 24.7402 7.54214 24.7812 7.49C24.7813 7.44 24.8594 7.41 24.8906 7.36C24.9614 7.24534 24.9985 7.12329 25 7C24.9985 6.87671 24.9614 6.75466 24.8906 6.64C24.8906 6.59 24.8125 6.56 24.7812 6.51C24.7402 6.45786 24.6932 6.40773 24.6406 6.36L16.8281 0.360002C16.6812 0.247119 16.4972 0.156339 16.2893 0.0941181C16.0814 0.0318971 15.8545 -0.000236672 15.625 1.91036e-06C15.2599 -0.000454603 14.9061 0.0809208 14.625 0.230002C14.4668 0.313951 14.336 0.417051 14.2401 0.533399C14.1443 0.649746 14.0852 0.777054 14.0663 0.908031C14.0475 1.03901 14.0692 1.17108 14.1302 1.29668C14.1912 1.42229 14.2903 1.53895 14.4219 1.64L20.0938 6H1.5625C1.1481 6 0.750672 6.10536 0.457646 6.2929C0.16462 6.48043 0 6.73479 0 7C0 7.26522 0.16462 7.51957 0.457646 7.70711C0.750672 7.89464 1.1481 8 1.5625 8Z"
                    fill="white"
                  />
                </svg>
              </button>
            </div>
          </div>
        </span>
      </div>
      <!-- how it works -->
      <div class="bg-secondary-600 bg-opacity-10 pt-28">
        <div class="inner-container">
          something
          <br />
          <br />
          <br />
          <br />
          <br />
          <br />
        </div>
      </div>
    </div>
  </body>
</html>
